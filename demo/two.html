<!DOCTYPE html>
<html lang="en">
<head>
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>gridstack-angular demo</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/gridstack/dist/gridstack.css"/>
    <link rel="stylesheet" href="lib/gridstack/dist/gridstack-extra.css"/>

    <style type="text/css">
        .grid0 {
            background: lightgreen;
            min-height: 500px;
        }
        .grid1 {
            background: #c6ecf1;
            min-height: 500px;

        }
        .grid2 {
            background: lightpink;
            min-height: 500px;

        }
        .grid-stack-item-content {
            color: #2c3e50;
            text-align: center;
            background-color: #732145;
        }
    </style>
</head>
<body ng-app="GridStack" ng-controller="DemoCtrl">
    <div class="container-fluid">
        <h1>gridstack-angular demo</h1>
        <p>{{widgets0}}</p>
        <p>{{widgets1}}</p>
        <div>
            <a class="btn btn-primary" ng-click="addWidget0()" href="#">Add Widget 0 </a>
            <a class="btn btn-primary" ng-click="removeWidget0()" href="#">Remove Widget 0 </a>
            <a class="btn btn-primary" ng-click="moveWidget0()" href="#">Move Widget 0</a>
        </div>
        <br>
        <div class="row">
            <div class="col-xs-4 col-md-4">
                <div gridstack class="grid-stack grid-stack-4 grid0" options="options" on-change="onChange(event,items)" on-added="onAdded(event,items)" on-drag-start="onDragStart(event,ui)" on-drag-stop="onDragStop(event,ui)" on-resize-start="onResizeStart(event,ui)" on-resize-stop="onResizeStop(event,ui)">
                    <div gridstack-item ng-repeat="w in widgets0" class="grid-stack-item" gs-item-x="w.x" gs-item-y="w.y"
                         gs-item-width="w.width" gs-item-height="w.height" gs-item-autopos="1" on-item-added="onItemAdded(item)" on-item-removed="onItemRemoved(item)">
                            <div class="grid-stack-item-content">
                                <a class="btn btn-primary" ng-click="removeWidget(w)" href="#">{{w.title}}</a>
                            </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-4 col-md-4">
                <div gridstack class="grid-stack grid-stack-4 grid1" options="options" on-change="onChange(event,items)" on-added="onAdded(event,items)"  on-drag-start="onDragStart(event,ui)" on-drag-stop="onDragStop(event,ui)" on-resize-start="onResizeStart(event,ui)" on-resize-stop="onResizeStop(event,ui)">
                    <div gridstack-item ng-repeat="w in widgets1" class="grid-stack-item" gs-item-x="w.x" gs-item-y="w.y"
                         gs-item-width="w.width" gs-item-height="w.height" gs-item-autopos="1" on-item-added="onItemAdded(item)" on-item-removed="onItemRemoved(item)">
                        <div class="grid-stack-item-content">
                            <a class="btn btn-primary" ng-click="removeWidget(w)" href="#">{{w.title}}</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="bower_components/lodash/dist/lodash.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="lib/gridstack/dist/gridstack.js"></script>
    <script src="lib/gridstack/dist/gridstack.jQueryUI.js"></script>
    <script src="../src/gridstack.controller.js"></script>
    <script src="../src/gridstack.directive.js"></script>
    <script src="../src/gridstackitem.directive.js"></script>

    <script type="text/javascript">
        var app = angular.module('GridStack', ['gridstack-angular']).
          controller('DemoCtrl', function($scope, $log) {

          var widget_id = 1;
            $scope.widgets0 = [{ wid: widget_id++, x:0, y:0, width:4, height:1, title: 'one'}, { wid: widget_id++, x:0, y:0, width:4, height:1, title: 'two' }];
            $scope.widgets1 = [];

//            $scope.options = {
//                cellHeight: 200,
//                verticalMargin: 10
//            };

          $scope.options = {
            //animate: true,
            disableResize: true,
            width: 4,
            cellHeight: 100,
            verticalMargin: 5,
            acceptWidgets: '.grid-stack-item'
          };


            $scope.addWidget0 = function() {
                //var newWidget = { x:0, y:0, width:1, height:1 };
              var newWidget = { wid: widget_id++, x: 0, y: 0, width: 4, height: 1, title: 'Your new task' };
                $scope.widgets0.push(newWidget);
            };

            $scope.moveWidget0 = function() {
                $scope.widgets0[0].x = 1;
                $scope.widgets0[0].width = 2;
                $scope.widgets0[0].height = 2;
            };

            $scope.removeWidget0 = function(w) {
                var index = $scope.widgets0.indexOf(w);
                $scope.widgets0.splice(index, 1);
            };

            $scope.onChange = function(event, items) {
                $log.log("onChange event: "+event+" items:"+items);
                //$log.log(event);
                //$log.log(items);
            };

            // DJH
          $scope.onAdded = function (event, items) {
            $log.log("onAdded event: " + event + " items:" + items);
            $log.log(event);
            $log.log(items);
            if (!items[0]._id) {

              var newItem = angular.copy(items[0]);
              newItem.title =  newItem.el[0].innerText;
              // remove widget from DOM
              var _grid = items[0]._grid;
              _grid.removeWidget(items[0].el);

              // add to angular model
              console.log('pushing to widgets1');
              var newWidget = {
                wid: widget_id++,
                x: newItem.x,
                y: newItem.y,
                height: newItem.height,
                width: newItem.width,
                title: newItem.title
              };
              $scope.widgets1.push(newWidget);

              // console.log($scope.widgets0);
              // console.log($scope.widgets1);
            }
          };

            $scope.onDragStart = function(event, ui) {
                $log.log("onDragStart event: "+event+" ui:"+ui);
            };

            $scope.onDragStop = function(event, ui) {
                $log.log("onDragStop event: "+event+" ui:"+ui);
            };

            $scope.onResizeStart = function(event, ui) {
                $log.log("onResizeStart event: "+event+" ui:"+ui);
            };

            $scope.onResizeStop = function(event, ui) {
                $log.log("onResizeStop event: "+event+" ui:"+ui);
            };

            $scope.onItemAdded = function(item) {
                $log.log("onItemAdded item: "+item);
            };

            $scope.onItemRemoved = function(item) {
                $log.log("onItemRemoved item: "+item);
                // console.log(item);
            };

        });
    </script>

</body>
</html>
